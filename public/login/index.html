<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giriş - abcsözlük</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
</head>
<body class="d-flex flex-column vh-100 m-auto bg-dark text-white">
	<h1 class="display-5 pt-4 text-center">Devam etmek için giriş yapın.</h1>
	<br>
	<form action="/login" class="validated-form w-50 mx-auto" method="POST">
		<div class="mb-3">
			<label class="form-lable" for="email">E-posta</label>
		<input class = "form-control" type="email" name="email" id="email" value="haxced@gmail.com" required>
		</div>
		<div class="mb-3">
			<label class="form-lable" for="password">Şifre</label>
			<input class = "form-control" type="password" name="password" value="haxc666" id="password" required>
		</div>
		<button class="btn btn-secondary">Giriş</button>
		<p class="my-5">Henüz bir hesabınız yoksa, <a href="/register">kaydolun</a></p>
	</form>
</body>
</html>
